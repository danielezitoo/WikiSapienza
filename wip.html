<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina in Elaborazione</title>
    <link rel="icon" href="./immagini/LogoFinale.png" type="image/x-icon">
    <link rel="shortcut icon" href="./immagini/LogoFinale.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        #back-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #af0505bf;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        #back-btn:hover {
            background-color: #8b0404bf;
            transform: scale(1.05);
        }

        .icon {
            font-size: 4em;
            color: #af0505bf;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#128736;</div> <!-- Icona di manutenzione -->
        <h1>Pagina in Elaborazione</h1>
        <p>Questa pagina è ancora in fase di sviluppo. <br>Tornerà presto online con nuovi contenuti!</p>
        <a href="javascript:history.go(-1);" id="back-btn">Torna Indietro</a>
    </div>
</body>
</html>
