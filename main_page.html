    <script>
        // funzione per reinderizzare alla pagina della facoltà
        function redirect() {
            var select = document.querySelector('select[name="Facoltà"]');
            var selectedOption = select.options[select.selectedIndex].value;
            
            // Controlla se è stata selezionata un'opzione
            if (selectedOption !== "") {
                // Reindirizza alla pagina corrispondente all'opzione selezionata
                window.location.href = "./facolta/" + selectedOption + ".html";
